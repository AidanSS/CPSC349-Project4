<head>
    <title>CPSC 349 - Project 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://unpkg.com/pocketbase@0.8.1/dist/pocketbase.umd.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<div class="w-screen h-screen flex justify-center items-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
    <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-lg ">
        <h3 class="text-2xl font-bold text-center">Sign Up</h3>
        <form action="/user/login.html" method="post">
            <div>
                <div class="my-3.5">
                    <input id = "username" type="username" name="username" placeholder="username" required>
                </div>
                <div class="my-3.5">
                    <input id = "email" type="email" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3.5">
                    <input id = "password" type="password" name="password" placeholder="Password" required>
                </div>
                <div class="flex items-baseline justify-between">
                    <button value="submit" type="submit" class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Sign up</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

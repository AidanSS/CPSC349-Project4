<!DOCTYPE html>
<html lang="en">

<head>
    <title>CPSC 349 - Project 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://unpkg.com/pocketbase@0.8.1/dist/pocketbase.umd.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"></link>
</head>

<body class="bg-gradient-to-r from-sky-50 to-yellow-200">
  <div class="container mx-auto px-4">
    <h1 class="block w-full text-center text-gray-900 mb-6 mt-6 text-4xl">To-Do App</h1>
    <div class="text-center text-black-900">
      <div class="mx-auto">
        <a href="user/login.html" class="text-sm text-black-900 underline hover:text-blue-800">
          Already have an account? Log in
        </a>
      </div>
    </div>
    <div class="flex p-4">
      <span class="flex-1 text-center text-teal-900">Item count: <span id="item-count">0</span></span>
      <!-- <span class="flex-1 text-center text-teal-900">Unchecked count: <span id="unchecked-count">0</span></span> -->
    </div>
    <div class="flex shadow bg-white p-2">
      <input id="todo-input" class="w-full rounded text-gray-700 p-2" type="text" placeholder="Title..." maxlength="50" required>
      <div class="bg-green-500 hover:bg-green-400 rounded text-white p-2 pl-5 pr-5 cursor-pointer ml-3">
        <button class="addTask font-semibold text-teal-100 text-sm cursor-pointer">Add</button>
      </div>
    </div>
    <div id="todo-list"></div>
  </div>
    <script type="module" src="app.js"></script>
    <script type="module" src="main.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  </body>

</html>
